<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Promo Generator - MbahGenk Tools</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #131a22;
            color: white;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: #0e1319;
            padding: 20px;
            border-right: 1px solid #222;
            height: 100vh;
            overflow-y: auto;
        }

        .section-title {
            margin-top: 25px;
            font-size: 18px;
            font-weight: bold;
        }

        .upload-box {
            border: 2px dashed #2f3a45;
            padding: 18px;
            border-radius: 10px;
            margin-top: 10px;
            text-align: center;
            cursor: pointer;
            background: #141b23;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            border-radius: 6px;
            border: none;
            background: #1d262f;
            color: white;
        }

        label { font-size: 14px; }

        /* Main Area */
        .main {
            flex: 1;
            display: flex;
            gap: 2px;
        }

        .image-slot {
            flex: 1;
            border-left: 1px dashed #2a323a;
            border-right: 1px dashed #2a323a;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #6d7a87;
            position: relative;
        }

        .preview-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }
    </style>
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">

        <div class="section-title">1. Foto Produk *</div>

        <div class="upload-box" onclick="document.getElementById('produkUtama').click()">
            Produk Utama
        </div>
        <input type="file" id="produkUtama" accept="image/*" style="display:none" onchange="previewImage(this, 'img1')">

        <div class="upload-box" onclick="document.getElementById('produkPendukung').click()">
            Produk Pendukung
        </div>
        <input type="file" id="produkPendukung" accept="image/*" style="display:none" onchange="previewImage(this, 'img2')">

        <div class="section-title">2. Karakter Model</div>

        <div class="upload-box" onclick="document.getElementById('refWajah').click()">
            Upload Referensi Wajah (Opsional)
        </div>
        <input type="file" id="refWajah" accept="image/*" style="display:none">

        <label>Gender:</label>
        <select>
            <option>Auto</option>
            <option>Pria</option>
            <option>Wanita</option>
        </select>

        <label>Usia:</label>
        <select>
            <option>Auto</option>
            <option>Anak</option>
            <option>Dewasa</option>
            <option>Lansia</option>
        </select>

        <label><input type="checkbox"> Model Berhijab</label>

        <div class="section-title">3. Tipe Konten Promosi</div>
        <select>
            <option>Auto</option>
            <option>Foto Produk</option>
            <option>Model Memegang Produk</option>
            <option>Outdoor</option>
            <option>Indoor</option>
        </select>

        <div class="section-title">4. Bahasa & Aksen</div>
        <input type="text" placeholder="Masukkan bahasa / aksen">

    </div>

    <!-- MAIN IMAGE AREA -->
    <div class="main">
        <div class="image-slot">
            <span>Gambar 1</span>
            <img id="img1" class="preview-img">
        </div>

        <div class="image-slot">
            <span>Gambar 2</span>
            <img id="img2" class="preview-img">
        </div>
    </div>

    <script>
        function previewImage(input, targetID) {
            const file = input.files[0];
            const img = document.getElementById(targetID);

            img.src = URL.createObjectURL(file);
            img.style.display = "block";

            // Sembunyikan tulisan "Gambar 1 / Gambar 2"
            img.previousElementSibling.style.display = "none";
        }
    </script>

</body>
</html>
