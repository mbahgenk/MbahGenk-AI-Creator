<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MbahGenk AI Creator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>MbahGenk AI Creator</h1>

    <section class="card">
      <h2>Upload Foto Produk</h2>
      <input type="file" id="fotoProduk" accept="image/*" />

      <h2>Upload Referensi Wajah (Opsional)</h2>
      <input type="file" id="fotoModel" accept="image/*" />
    </section>

    <section class="card">
      <h2>Pengaturan Model</h2>
      <label>Gender:</label>
      <select id="gender">
        <option value="auto">Auto</option>
        <option value="pria">Pria</option>
        <option value="wanita">Wanita</option>
      </select>

      <label>Usia Model:</label>
      <select id="usia">
        <option value="20an">20-an</option>
        <option value="30an">30-an</option>
        <option value="40an">40-an</option>
      </select>

      <label><input type="checkbox" id="hijab" /> Model Berhijab</label>
    </section>

    <section class="card">
      <h2>Tipe Konten</h2>
      <select id="konten">
        <option value="fashion">Fashion</option>
        <option value="reviewProduk">Review Produk</option>
        <option value="komersial">Iklan Komersial</option>
        <option value="dramatic">Dramatic Cinematic</option>
      </select>
    </section>

    <section class="card">
      <button id="generateBtn">Generate Prompt</button>
    </section>

    <section class="card">
      <h2>Hasil Prompt</h2>
      <textarea id="outputPrompt" rows="10"></textarea>
      <button id="copyPrompt">Copy Prompt</button>
    </section>

    <section class="card">
      <h2>Link Generate Video (Pika)</h2>
      <a id="linkVideo" href="#" target="_blank">Klik untuk generate video</a>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
